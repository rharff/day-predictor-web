<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="hero">
        <div class="hero-content">
            <h1 class="title">Discover Tomorrow</h1>
            <p class="subtitle">A simple click is all it takes to see what day comes next.</p>
            <button id="predictBtn">Reveal the Next Day</button>
            <div id="result-container">
                <p id="result"></p>
                <p id="fun-fact"></p>
            </div>
        </div>
    </main>

    <section id="about">
        <div class="container">
            <h2>How It Works</h2>
            <p>This tool uses the current date from your own device. When you click the button, it simply calculates the following day and displays its name and a historical event for fun fact</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Day Predictor.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
